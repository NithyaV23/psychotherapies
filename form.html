<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#bookingForm {
  width: 100%;
  max-width: 380px;
  background: #ffffff;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.12);
}

#bookingForm input {
  width: 100%;
  padding: 14px 14px;
  margin-bottom: 18px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 15px;
  outline: none;
  transition: 0.2s;
}

#bookingForm input:focus {
  border-color: #4f46e5;
  box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

#bookingForm button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #4f46e5;
  color: #ffffff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

#bookingForm button:hover {
  background: #4338ca;
}

/* Mobile */
@media (max-width: 420px) {
  #bookingForm {
    padding: 22px;
  }
}

  </style>
</head>
<body>
<form id="bookingForm">
  <!-- Service -->
  <select id="service" required>
    <option value="">Select Service</option>
    <option value="consult_30">30-min Consultation</option>
    <option value="strategy_60">60-min Strategy Call</option>
    <option value="audit">Audit Session</option>
  </select>

  <!-- User Details -->
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="tel" id="phone" placeholder="Phone" required />

  <!-- GST (Optional) -->
  <input type="text" id="company" placeholder="Company Name (optional)" />
  <input type="text" id="gst" placeholder="GST Number (optional)" />

  <button type="submit">Proceed to Payment</button>
</form>





<script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    serviceId: service.value,
    name: name.value,
    email: email.value,
    phone: phone.value,
    company: company.value || null,
    gst: gst.value || null
  };

  if (!payload.serviceId) {
    alert("Please select a service");
    return;
  }

  const res = await fetch("/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  new Razorpay({
    key: data.key,
    order_id: data.orderId,
    amount: data.amount,
    currency: "INR",
    name: "Your Company",
    description: data.serviceName,
    prefill: payload
  }).open();
});

</script>

</body>
</html>
